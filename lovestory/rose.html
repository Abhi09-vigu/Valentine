<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Day Special</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #FF0000;
            text-align: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            transition: background-color 0.5s ease-in-out;
        }
        .container {
            margin-top: 100px;
        }
        h1 {
            color: #FFD700;
            font-size: 3em;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #FFD700; }
            to { text-shadow: 0 0 20px #FFA500; }
        }
        p {
            font-size: 1.5em;
            color: #FFFFFF;
        }
        .rose {
            position: absolute;
            font-size: 2em;
            opacity: 0.8;
            animation: fall linear infinite, sway linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100px) translateX(0px) rotate(0deg); opacity: 1; }
            50% { transform: translateY(50vh) translateX(15px) rotate(15deg); }
            100% { transform: translateY(100vh) translateX(-15px) rotate(30deg); opacity: 0; }
        }
        @keyframes sway {
            0%, 100% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Rose Day! üåπ</h1>
        <p>Sending you beautiful roses full of love! ‚ù§Ô∏è</p>
    </div>
    
    <script>
        function createRose() {
            const rose = document.createElement('div');
            const roses = ['üåπ', '‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó'];
            rose.innerHTML = roses[Math.floor(Math.random() * roses.length)];
            rose.classList.add('rose');
            rose.style.left = (Math.random() * 100) + 'vw';
            rose.style.animationDuration = (Math.random() * 3 + 2) + 's, ' + (Math.random() * 2 + 1.5) + 's';
            rose.style.fontSize = (Math.random() * 1.5 + 1) + 'em';
            rose.style.opacity = Math.random() * 0.5 + 0.5;
            document.body.appendChild(rose);
            setTimeout(() => {
                rose.remove();
            }, 5000);
        }
        
        setInterval(createRose, 400);

        function changeBackgroundColor() {
            const colors = ['#FF0000', '#DC143C', '#B22222', '#8B0000', '#FF4500'];
            document.body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        }
        
        setInterval(changeBackgroundColor, 1000);
    </script>
</body>
</html>
