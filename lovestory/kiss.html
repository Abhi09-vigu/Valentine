<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiss Day Special</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #FF4D6D;
            text-align: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            transition: background-color 0.5s ease-in-out;
        }
        .container {
            margin-top: 100px;
        }
        h1 {
            color: #FFC0CB;
            font-size: 3em;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #FFC0CB; }
            to { text-shadow: 0 0 20px #FF85A2; }
        }
        p {
            font-size: 1.5em;
            color: #FFD1DC;
        }
        .kiss {
            position: absolute;
            font-size: 2em;
            opacity: 0.8;
            animation: fall linear infinite, sway linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100px) translateX(0px) rotate(0deg); opacity: 1; }
            50% { transform: translateY(50vh) translateX(15px) rotate(15deg); }
            100% { transform: translateY(100vh) translateX(-15px) rotate(30deg); opacity: 0; }
        }
        @keyframes sway {
            0%, 100% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Kiss Day! üíã</h1>
        <p>Sending love and warm kisses your way! ‚ù§Ô∏è</p>
    </div>
    <script>
        function createKiss() {
            const kiss = document.createElement('div');
            const kisses = ['üíã', '‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó'];
            kiss.innerHTML = kisses[Math.floor(Math.random() * kisses.length)];
            kiss.classList.add('kiss');
            kiss.style.left = (Math.random() * 100) + 'vw';
            kiss.style.animationDuration = (Math.random() * 3 + 2) + 's, ' + (Math.random() * 2 + 1.5) + 's';
            kiss.style.fontSize = (Math.random() * 1.5 + 1) + 'em';
            kiss.style.opacity = Math.random() * 0.5 + 0.5;
            document.body.appendChild(kiss);
            setTimeout(() => {
                kiss.remove();
            }, 5000);
        }
        
        setInterval(createKiss, 400);

        function changeBackgroundColor() {
            const colors = ['#FF4D6D', '#FF6B81', '#FF85A2', '#FFA6C1', '#FFC0CB', '#FFD1DC'];
            document.body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        }
        
        setInterval(changeBackgroundColor, 1000);
    </script>
</body>
</html>
