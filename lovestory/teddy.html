<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teddy Day Special</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #FFDEE9;
            text-align: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            transition: background-color 0.5s ease-in-out;
        }
        .container {
            margin-top: 100px;
        }
        h1 {
            color: #FF69B4;
            font-size: 3em;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #FF69B4; }
            to { text-shadow: 0 0 20px #FF1493; }
        }
        p {
            font-size: 1.5em;
            color: #8B008B;
        }
        .tree {
            position: absolute;
            bottom: 0;
            width: 250px;
            height: 350px;
            background: url('tree.png') no-repeat center center;
            background-size: contain;
        }
        .tree-left {
            left: 20%;
        }
        .tree-right {
            right: 20%;
        }
        .teddy {
            position: absolute;
            font-size: 2em;
            opacity: 0.8;
            animation: fall linear infinite, sway linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100px) translateX(0px) rotate(0deg); opacity: 1; }
            50% { transform: translateY(50vh) translateX(15px) rotate(15deg); }
            100% { transform: translateY(100vh) translateX(-15px) rotate(30deg); opacity: 0; }
        }
        @keyframes sway {
            0%, 100% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Teddy Day! ðŸ§¸</h1>
        <p>Wrap yourself in warmth and hugs like a teddy bear!</p>
        <div class="tree tree-left"></div>
        <div class="tree tree-right"></div>
    </div>
   
    <script>
        function createTeddy() {
            const teddy = document.createElement('div');
            const teddies = ['ðŸ§¸', 'ðŸ’–', 'ðŸ’•', 'ðŸ’—', 'ðŸŽ€'];
            teddy.innerHTML = teddies[Math.floor(Math.random() * teddies.length)];
            teddy.classList.add('teddy');
            teddy.style.left = (Math.random() * 100) + 'vw';
            teddy.style.animationDuration = (Math.random() * 3 + 2) + 's, ' + (Math.random() * 2 + 1.5) + 's';
            teddy.style.fontSize = (Math.random() * 1.5 + 1) + 'em';
            teddy.style.opacity = Math.random() * 0.5 + 0.5;
            document.body.appendChild(teddy);
            setTimeout(() => {
                teddy.remove();
            }, 5000);
        }
        
        setInterval(createTeddy, 400);

        function changeBackgroundColor() {
            const colors = ['#FFDEE9', '#FFB6C1', '#FF69B4', '#FF1493', '#FF85A2', '#FFC0CB'];
            document.body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        }
        
        setInterval(changeBackgroundColor, 1000);
    </script>
</body>
</html>
